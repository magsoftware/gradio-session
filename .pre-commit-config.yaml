# .pre-commit-config.yaml
# Pre-commit hooks configuration for gradio-session project
# High priority hooks: ruff-format, ruff, pytest, conventional-pre-commit

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Ruff - formatting and linting (HIGH PRIORITY)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      # Ruff format (replaces black)
      - id: ruff-format
        args: [--line-length=120]
      # Ruff lint (imports only, as configured in pyproject.toml)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --select=I]
        additional_dependencies: []

  # Pytest - run tests (HIGH PRIORITY)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run python -m pytest
        language: system
        args: [tests/, -v, --tb=short]
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Commit message format - conventional commits (HIGH PRIORITY)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - chore
          - build
          - ci
